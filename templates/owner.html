
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}
    <title>Owner-Dashboard</title>
       <link rel="icon" href="{% static 'images/quickbyte_logo.png' %}" type="image/png">
    {% endblock %}

     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>


    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">


    
    <link rel="stylesheet" href="{% static 'css/owner.css' %}">
    {% block extra_css %} {% endblock %}

</head>
<body>

    {% block header %}
    <nav>
        <div class='left-nav'>
            <div class ='left-inner-div'>
                <a href="{% url 'owner' %}">
                    <img class="header-logo" src="{% static 'images/quickbyte_logo.png' %}" alt="webapp-logo">
                </a>
                
                <p>Quick Byte</p>
            </div>
            <div class ='right-inner-div'>
                
            </div>
        </div>
        <div class='right-nav'>
           
           <a href="{% url 'logout' %}" id="log-out-btn"> <div class="profile">Logout</div></a>
        </div>
    </nav> 
    {% endblock %}

    {% block content %}

    <main>

        <div class="container">
            <div>Add New Item</div>
            <div><a href="{% url 'new-item' %}">Add</a></div>
        </div>

        <div class="container">
            <div>Edit Item</div>
            <div><a href="{% url 'edit-item' %}">Edit</a></div>
        </div>

        <div class="container">
            <div>View Orders</div>
            <div><a href="{% url 'view-orders' %}">View</a></div>
        </div>

        <div class="container">
            <div>Profile Updation</div>
            <div><a href="{% url 'edit-profile' %}">Edit</a></div>
        </div>
        

    </main>

    {% endblock %}
</body>
</html>
